<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlturaTime - Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/ical.js@1.4.0/build/ical.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafb; padding: 20px; color:#203040; }
    h1 { color: #2a9078; }
    .card { background: white; border-radius: 8px; padding: 16px; margin: 12px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
    .status { padding: 6px 12px; border-radius: 6px; font-weight: bold; }
    .free { background: #5fb878; color: white; }
    .avoid { background: #ef476f; color: white; }
    .upcoming { background: #ffd166; color: #333; }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <div id="schedule"></div>

  <script>
    const SUPABASE_URL = "https://ombkqnafbmxwqlwfucva.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tYmtxbmFmYm14d3Fsd2Z1Y3ZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjQ3OTksImV4cCI6MjA3MzcwMDc5OX0.S3h51nwxvAlMa4Vv0VwI3B9FrbBp9C1UCjlJHA0CsRg";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


    const params = new URLSearchParams(location.search);
    const fileId = params.get("id");
    const name = params.get("name") || "Student";

    document.getElementById("title").innerText = `Schedule for ${name}`;

    async function loadSchedule() {
      const { data } = supabase.storage.from("schedules").getPublicUrl(`${fileId}.ics`);
      const url = data.publicUrl;
      const res = await fetch(url);
      const text = await res.text();

      const events = new ICAL.Component(ICAL.parse(text))
        .getAllSubcomponents("vevent")
        .map(e => new ICAL.Event(e));

      const now = new Date();
      let html = "";
      events.forEach(ev => {
        const start = ev.startDate.toJSDate();
        const end = ev.endDate.toJSDate();
        let status = "free";
        if (now >= start && now <= end) status = "avoid";
        else if (now < start) status = "upcoming";
        html += `<div class="card">
          <strong>${ev.summary}</strong><br>
          ${start.toLocaleString()} - ${end.toLocaleString()}<br>
          <span class="status ${status}">${status === "avoid" ? "CLASS NOW" : status === "upcoming" ? "UPCOMING" : "FREE"}</span>
        </div>`;
      });
      document.getElementById("schedule").innerHTML = html || "<p>No events found.</p>";
    }

    loadSchedule();
  </script>
</body>
</html>
