<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlturaTime – Is It Good to Call?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c47ff;
      --primary-dark: #5132cc;
      --accent: #00ffb8;
      --bg: #f4f8fb;
      --card: #fff;
      --text: #222;
      --border: #ececec;
      --success: #3fc380;
      --danger: #ff5a6e;
      --shadow: 0 2px 24px 0 rgba(108,71,255,.15);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      margin: 0;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-card {
      background: var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 430px;
      width: 98vw;
      text-align: center;
      margin: 2rem 0;
      animation: appear 0.8s cubic-bezier(.17,.67,.83,.67);
    }
    @keyframes appear {
      0% { transform: scale(0.97) translateY(44px); opacity: 0;}
      100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 0.1em;
      color: var(--primary);
    }
    .clock {
      font-size: 2.5em;
      margin: 0.15em 0 0.6em 0;
      letter-spacing: 2px;
      color: var(--primary-dark);
      font-weight: 700;
      text-shadow: 0 1px 4px #e3e0ff6e;
    }
    .status {
      display: inline-block;
      border-radius: 50px;
      padding: 0.55em 1.7em;
      font-size: 1.2em;
      font-weight: 600;
      margin: 1em 0 0.5em 0;
      color: #fff;
      background: var(--success);
      box-shadow: 0 1px 12px 0 #3fc38029;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    .status.bad {
      background: var(--danger);
      box-shadow: 0 1px 12px 0 #ff5a6e22;
    }
    .countdown {
      font-size: 1.15em;
      color: #444;
      margin-top: 0.4em;
      margin-bottom: 1.2em;
      font-weight: 500;
    }
    .nextclass {
      background: #f9f8fe;
      border-radius: 12px;
      padding: 1em 1em 0.7em 1em;
      margin-top: 1.1em;
      margin-bottom: 0.7em;
      border-left: 4px solid var(--primary);
      font-size: 1em;
      color: #444;
      box-shadow: 0 2px 8px 0 #cfc6ff18;
      text-align: left;
      white-space: pre-line;
    }
    .footer-note {
      margin-top: 2.2em;
      font-size: 0.97em;
      color: #888;
    }
    .error {
      color: var(--danger);
      margin: 2.5em 0 0.2em 0;
      font-weight: 700;
      font-size: 1.2em;
    }
    @media (max-width: 500px) {
      .main-card { padding: 1.25rem 0.3rem 1.1rem 0.3rem; }
      .clock { font-size: 2em; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <h1 id="studentName">Student</h1>
    <div class="clock" id="studentClock">--:--:--</div>
    <div id="status" class="status">Checking…</div>
    <div class="countdown" id="countdown">Loading next class info…</div>
    <div class="nextclass" id="nextClass" style="display:none;"></div>
    <div class="footer-note">All times shown in the student’s local timezone.</div>
    <div class="error" id="error" style="display:none;"></div>
  </div>
  <!-- ical.js for ICS parsing -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
  <script type="module">
    // === USER: FILL IN YOUR SUPABASE INFO ===
    const SUPABASE_URL = "https://YOUR-SUPABASE-URL.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-SUPABASE-ANON-KEY";
    const SUPABASE_BUCKET = "schedules";

    // Helper for robust date/time conversion in student's timezone
    function getNowInTz(tzid) {
      // Use DateTimeFormat to get year/month/day/hour/minute/second in tzid
      const now = new Date();
      const parts = new Intl.DateTimeFormat('en-US', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false, timeZone: tzid
      }).formatToParts(now);
      function part(type) { return parseInt(parts.find(p => p.type === type).value, 10); }
      return new ICAL.Time({
        year: part('year'),
        month: part('month'),
        day: part('day'),
        hour: part('hour'),
        minute: part('minute'),
        second: part('second'),
        zone: ICAL.TimezoneService.get(tzid) || ICAL.Timezone.utcTimezone
      });
    }

    // For 12-hour time display
    function formatTime12(dt, tzid, includeSeconds = false) {
      if (!dt) return "--:--";
      return new Intl.DateTimeFormat('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        ...(includeSeconds ? {second:'2-digit'} : {}),
        hour12: true,
        timeZone: tzid
      }).format(dt.toJSDate());
    }
    // For displaying event date (e.g. Thu, Oct 30)
    function formatDate(dt, tzid) {
      if (!dt) return "--";
      return new Intl.DateTimeFormat('en-US', {
        weekday: 'short', month: 'short', day: 'numeric',
        timeZone: tzid
      }).format(dt.toJSDate());
    }

    import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm").then(async ({ createClient }) => {
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // --- UI Elements
      const urlParams = new URLSearchParams(window.location.search);
      const studentName = urlParams.get('name') || "Student";
      const icsId = urlParams.get('id');
      document.getElementById('studentName').textContent = studentName;

      const clockEl = document.getElementById('studentClock');
      const statusEl = document.getElementById('status');
      const countdownEl = document.getElementById('countdown');
      const errorEl = document.getElementById('error');
      const nextClassEl = document.getElementById('nextClass');

      if (!icsId) {
        errorEl.style.display = 'block';
        errorEl.textContent = "No schedule ID found in link.";
        statusEl.style.display = countdownEl.style.display = nextClassEl.style.display = "none";
        return;
      }

      // --- Download ICS file from Supabase
      statusEl.textContent = "Loading schedule…";
      let icsText;
      try {
        const { data, error } = await supabase
          .storage
          .from(SUPABASE_BUCKET)
          .download(`${icsId}.ics`);
        if (error) throw error;
        icsText = await data.text();
      } catch (e) {
        errorEl.style.display = 'block';
        errorEl.textContent = "Could not load schedule file.";
        statusEl.style.display = countdownEl.style.display = nextClassEl.style.display = "none";
        return;
      }

      // --- ICS Parsing ---
      let tzid = null, vevents = [], allEvents = [];
      let comp, jcal;
      try {
        jcal = ICAL.parse(icsText);
        comp = new ICAL.Component(jcal);
        vevents = comp.getAllSubcomponents("vevent").map(v => new ICAL.Event(v));
      } catch (e) {
        errorEl.style.display = 'block';
        errorEl.textContent = "Invalid or corrupted .ics file.";
        statusEl.style.display = countdownEl.style.display = nextClassEl.style.display = "none";
        return;
      }

      // Extract timezone robustly
      try {
        // 1. VTIMEZONE block
        const vtimezones = comp.getAllSubcomponents("vtimezone");
        if (vtimezones.length > 0) {
          tzid = vtimezones[0].getFirstPropertyValue("tzid");
        }
        // 2. DTSTART zone
        if (!tzid && vevents.length) {
          const dt = vevents[0].startDate;
          if (dt) {
            if (dt.zone && typeof dt.zone.tzid === "string") {
              tzid = dt.zone.tzid;
            } else if (typeof dt.zoneId === "string") {
              tzid = dt.zoneId;
            }
          }
        }
        // 3. X-WR-TIMEZONE
        if (!tzid) {
          const props = comp.getAllProperties();
          for (const p of props) {
            if (p.name === "X-WR-TIMEZONE") {
              tzid = p.getFirstValue();
              break;
            }
          }
        }
        // 4. Fallback
        if (!tzid) tzid = "UTC";
      } catch (e) {
        tzid = "UTC";
      }

      let icalTz = ICAL.TimezoneService.get(tzid) || ICAL.Timezone.utcTimezone;

      // --- Build all future and ongoing events (next 7 days window, robust for all types) ---
      function eventInstanceToObj(event, dtstart, dtend) {
        return {
          summary: event.summary || "",
          location: event.location || "",
          isAllDay: dtstart && dtstart.isDate,
          start: dtstart,
          end: dtend
        };
      }

      function expandAllEvents(windowStart, windowEnd) {
        let events = [];
        for (const ve of vevents) {
          if (!ve.startDate || !ve.endDate) continue; // skip malformed
          // Recurring events
          if (ve.isRecurring()) {
            // Expand up to 200 instances or until windowEnd
            const iterator = ve.iterator(windowStart);
            let next, count = 0;
            while ((next = iterator.next()) && count < 200) {
              // next is ICAL.Time in the correct timezone!
              const start = next;
              let end = null;
              try {
                if (ve.endDate) {
                  const dur = ve.endDate.subtractDateTz(ve.startDate);
                  end = start.clone(); end.addDuration(dur);
                }
              } catch (_) {}
              if (!end) continue;
              if (start.compare(windowEnd) > 0) break;
              if (start.compare(windowStart) >= 0 && start.compare(windowEnd) <= 0) {
                events.push(eventInstanceToObj(ve, start, end));
              }
              count++;
            }
          } else {
            // Non-recurring
            const start = ve.startDate;
            const end = ve.endDate;
            if (start.compare(windowEnd) > 0) continue;
            if ((start.compare(windowStart) >= 0 && start.compare(windowEnd) <= 0) ||
                (start.compare(windowStart) <= 0 && end.compare(windowStart) > 0)) {
              events.push(eventInstanceToObj(ve, start, end));
            }
          }
        }
        // Sort by start time, remove duplicates (same summary, start, end)
        events = events.filter(ev => ev && ev.start && ev.end);
        events.sort((a, b) => a.start.compare(b.start) || a.end.compare(b.end));
        events = events.filter((ev, i, arr) =>
          i === 0 ||
          !(
            ev.summary === arr[i-1].summary &&
            ev.start.toString() === arr[i-1].start.toString() &&
            ev.end.toString() === arr[i-1].end.toString()
          )
        );
        return events;
      }

      // --- Main logic: always use student's timezone "now"
      function updateAll() {
        // Always get now in student timezone (not browser, not UTC)
        const now = getNowInTz(tzid);
        // Expand window from now to +7 days
        const plus7 = now.clone(); plus7.adjust(0, 0, 7, 0);
        allEvents = expandAllEvents(now.clone().adjust(0,0,-1,0), plus7);

        // Update clock (12 hour with AM/PM)
        clockEl.textContent = formatTime12(now, tzid, true);

        // Find current and next classes
        const currentClass = allEvents.find(ev =>
          now.compare(ev.start) >= 0 &&
          now.compare(ev.end) < 0
        );
        const nextClass = allEvents.find(ev =>
          now.compare(ev.start) < 0
        );

        // Determine whether it's night in student timezone
        const hour = now.hour;
        const isNight = (hour < 8 || hour >= 21);

        // UI logic
        if (currentClass) {
          statusEl.textContent = currentClass.isAllDay ? "ALL-DAY CLASS" : "CLASS IN SESSION";
          statusEl.className = "status bad";
          let endTimeStr = currentClass.isAllDay
            ? "All day"
            : formatTime12(currentClass.end, tzid) + " " + formatDate(currentClass.end, tzid);
          countdownEl.textContent = `Ends at: ${endTimeStr} (${currentClass.summary})`;
          nextClassEl.style.display = "none";
        } else if (isNight) {
          statusEl.textContent = "AVOID CALLING";
          statusEl.className = "status bad";
          countdownEl.textContent = "It's night time in the student's timezone.";
          nextClassEl.style.display = "none";
        } else {
          statusEl.textContent = "GOOD TO CALL";
          statusEl.className = "status";
          if (nextClass) {
            const diffMin = Math.floor((nextClass.start.toJSDate() - now.toJSDate()) / (60*1000));
            const h = Math.floor(diffMin/60), m = diffMin%60;
            countdownEl.textContent = `Next class in ${h > 0 ? h + " hr " : ""}${m} min`;
            nextClassEl.style.display = "block";
            let timeInfo = nextClass.isAllDay
              ? "All day"
              : `${formatDate(nextClass.start, tzid)}\n${formatTime12(nextClass.start, tzid)} → ${formatTime12(nextClass.end, tzid)}`;
            nextClassEl.textContent = `${nextClass.summary || "Class"}\n${timeInfo}`;
          } else {
            countdownEl.textContent = "No more classes today!";
            nextClassEl.style.display = "none";
          }
        }
      }

      updateAll();
      setInterval(updateAll, 10000);
    });
  </script>
</body>
</html>
