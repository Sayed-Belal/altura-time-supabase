<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlturaTime – Is It Good to Call?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c47ff;
      --primary-dark: #5132cc;
      --accent: #00ffb8;
      --bg: #f4f8fb;
      --card: #fff;
      --text: #222;
      --border: #ececec;
      --success: #3fc380;
      --danger: #ff5a6e;
      --shadow: 0 2px 24px 0 rgba(108,71,255,.15);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      margin: 0;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-card {
      background: var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 430px;
      width: 98vw;
      text-align: center;
      margin: 2rem 0;
      animation: appear 0.8s cubic-bezier(.17,.67,.83,.67);
    }
    @keyframes appear {
      0% { transform: scale(0.97) translateY(44px); opacity: 0;}
      100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 0.1em;
      color: var(--primary);
    }
    .clock {
      font-size: 2.5em;
      margin: 0.15em 0 0.6em 0;
      letter-spacing: 2px;
      color: var(--primary-dark);
      font-weight: 700;
      text-shadow: 0 1px 4px #e3e0ff6e;
    }
    .status {
      display: inline-block;
      border-radius: 50px;
      padding: 0.55em 1.7em;
      font-size: 1.2em;
      font-weight: 600;
      margin: 1em 0 0.5em 0;
      color: #fff;
      background: var(--success);
      box-shadow: 0 1px 12px 0 #3fc38029;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    .status.bad {
      background: var(--danger);
      box-shadow: 0 1px 12px 0 #ff5a6e22;
    }
    .countdown {
      font-size: 1.15em;
      color: #444;
      margin-top: 0.4em;
      margin-bottom: 1.2em;
      font-weight: 500;
    }
    .nextclass {
      background: #f9f8fe;
      border-radius: 12px;
      padding: 1em 1em 0.7em 1em;
      margin-top: 1.1em;
      margin-bottom: 0.7em;
      border-left: 4px solid var(--primary);
      font-size: 1em;
      color: #444;
      box-shadow: 0 2px 8px 0 #cfc6ff18;
      text-align: left;
    }
    .footer-note {
      margin-top: 2.2em;
      font-size: 0.97em;
      color: #888;
    }
    .error {
      color: var(--danger);
      margin: 2.5em 0 0.2em 0;
      font-weight: 700;
      font-size: 1.2em;
    }
    @media (max-width: 500px) {
      .main-card { padding: 1.25rem 0.3rem 1.1rem 0.3rem; }
      .clock { font-size: 2em; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <h1 id="studentName">Student</h1>
    <div class="clock" id="studentClock">--:--:--</div>
    <div id="status" class="status">Checking…</div>
    <div class="countdown" id="countdown">Loading next class info…</div>
    <div class="nextclass" id="nextClass" style="display:none;"></div>
    <div class="footer-note">All times shown in the student’s local timezone.</div>
    <div class="error" id="error" style="display:none;"></div>
  </div>
  <!-- ical.js for ICS parsing -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
  <script type="module">
    // === USER: FILL IN YOUR SUPABASE INFO ===
    const SUPABASE_URL = "https://ombkqnafbmxwqlwfucva.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tYmtxbmFmYm14d3Fsd2Z1Y3ZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjQ3OTksImV4cCI6MjA3MzcwMDc5OX0.S3h51nwxvAlMa4Vv0VwI3B9FrbBp9C1UCjlJHA0CsRg";
    const SUPABASE_BUCKET = "schedules";

    import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm").then(async ({ createClient }) => {
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // --- UI Elements
      const urlParams = new URLSearchParams(window.location.search);
      const studentName = urlParams.get('name') || "Student";
      const icsId = urlParams.get('id');
      document.getElementById('studentName').textContent = studentName;

      const clockEl = document.getElementById('studentClock');
      const statusEl = document.getElementById('status');
      const countdownEl = document.getElementById('countdown');
      const errorEl = document.getElementById('error');
      const nextClassEl = document.getElementById('nextClass');

      if (!icsId) {
        errorEl.style.display = 'block';
        errorEl.textContent = "No schedule ID found in link.";
        statusEl.style.display = countdownEl.style.display = nextClassEl.style.display = "none";
        return;
      }

      // --- Download ICS file from Supabase
      statusEl.textContent = "Loading schedule…";
      let icsText;
      try {
        const { data, error } = await supabase
          .storage
          .from(SUPABASE_BUCKET)
          .download(`${icsId}.ics`);
        if (error) throw error;
        icsText = await data.text();
      } catch (e) {
        errorEl.style.display = 'block';
        errorEl.textContent = "Could not load schedule file.";
        statusEl.style.display = countdownEl.style.display = nextClassEl.style.display = "none";
        return;
      }

      // --- Universal Robust ICS Parsing ---
      let tzid = null, vevents = [], allEvents = [];
      let comp, jcal;
      try {
        jcal = ICAL.parse(icsText);
        comp = new ICAL.Component(jcal);
        vevents = comp.getAllSubcomponents("vevent").map(v => new ICAL.Event(v));
      } catch (e) {
        errorEl.style.display = 'block';
        errorEl.textContent = "Invalid or corrupted .ics file.";
        statusEl.style.display = countdownEl.style.display = nextClassEl.style.display = "none";
        return;
      }

      // Extract timezone in a robust way
      try {
        // 1. VTIMEZONE block
        const vtimezones = comp.getAllSubcomponents("vtimezone");
        if (vtimezones.length > 0) {
          tzid = vtimezones[0].getFirstPropertyValue("tzid");
        }
        // 2. DTSTART zone
        if (!tzid && vevents.length) {
          const dt = vevents[0].startDate;
          if (dt) {
            if (dt.zone && typeof dt.zone.tzid === "string") {
              tzid = dt.zone.tzid;
            } else if (typeof dt.zoneId === "string") {
              tzid = dt.zoneId;
            }
          }
        }
        // 3. X-WR-TIMEZONE
        if (!tzid) {
          const props = comp.getAllProperties();
          for (const p of props) {
            if (p.name === "X-WR-TIMEZONE") {
              tzid = p.getFirstValue();
              break;
            }
          }
        }
        // 4. Fallback
        if (!tzid) tzid = "UTC";
      } catch (e) {
        tzid = "UTC";
      }

      // Defensive: always get a timezone object, fallback to UTC if unknown
      let icalTz = ICAL.TimezoneService.get(tzid) || ICAL.Timezone.utcTimezone;

      // --- Build all future and ongoing events (next 7 days window, robust for all types) ---
      const now = ICAL.Time.now().convertToZone(icalTz);
      const plus7 = now.clone(); plus7.adjust(0, 0, 7, 0);

      function eventInstanceToObj(event, dtstart, dtend) {
        return {
          summary: event.summary || "",
          location: event.location || "",
          isAllDay: dtstart && dtstart.isDate,
          start: dtstart,
          end: dtend
        };
      }

      allEvents = [];
      for (const ve of vevents) {
        if (!ve.startDate || !ve.endDate) continue; // skip malformed
        // Recurring events
        if (ve.isRecurring()) {
          const iterator = ve.iterator(now);
          let next, count = 0;
          while ((next = iterator.next()) && count < 50) {
            // Expand in next 7 days only
            const start = next;
            let end = null;
            try {
              if (ve.endDate) {
                // Calculate duration and add to start
                const dur = ve.endDate.subtractDateTz(ve.startDate);
                end = start.clone(); end.addDuration(dur);
              }
            } catch (_) {}
            if (!end) continue;
            if (start.compare(now) >= 0 && start.compare(plus7) <= 0) {
              allEvents.push(eventInstanceToObj(ve, start, end));
            }
            count++;
          }
        } else {
          // Non-recurring event
          const start = ve.startDate;
          const end = ve.endDate;
          if (start.compare(now) >= 0 && start.compare(plus7) <= 0) {
            allEvents.push(eventInstanceToObj(ve, start, end));
          }
          // If event is ongoing right now
          if (start.compare(now) <= 0 && end.compare(now) > 0) {
            allEvents.push(eventInstanceToObj(ve, start, end));
          }
        }
      }

      // Sort by start time, remove duplicates (same summary, start, end)
      allEvents = allEvents.filter(ev => ev && ev.start && ev.end);
      allEvents.sort((a, b) => a.start.compare(b.start) || a.end.compare(b.end));
      allEvents = allEvents.filter((ev, i, arr) =>
        i === 0 ||
        !(
          ev.summary === arr[i-1].summary &&
          ev.start.toString() === arr[i-1].start.toString() &&
          ev.end.toString() === arr[i-1].end.toString()
        )
      );

      // --- Helper Functions ---
      function isNowInClass(now, events) {
        return events.find(ev =>
          now.compare(ev.start) >= 0 &&
          now.compare(ev.end) < 0
        );
      }
      function getNextClass(now, events) {
        return events.find(ev =>
          now.compare(ev.start) < 0
        );
      }
      function isNight(now) {
        const hour = now.hour;
        return (hour < 8 || hour >= 21); // 9PM-8AM = night
      }

      // --- Live clock display in student's timezone
      function updateClock() {
        let localeTime = "--:--:--";
        try {
          localeTime = new Intl.DateTimeFormat('en-US', {
            hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false,
            timeZone: tzid
          }).format(new Date());
        } catch (e) {
          localeTime = now.toString().substr(9,8);
        }
        clockEl.textContent = localeTime;
      }
      updateClock();
      setInterval(updateClock, 1000);

      // --- Update status & countdown every 15s
      function updateStatus() {
        const now = ICAL.Time.now().convertToZone(icalTz);
        const currentClass = isNowInClass(now, allEvents);
        const nextClass = getNextClass(now, allEvents);

        if (currentClass) {
          statusEl.textContent = currentClass.isAllDay ? "ALL-DAY CLASS" : "CLASS IN SESSION";
          statusEl.className = "status bad";
          let endTimeStr = currentClass.isAllDay ?
            "All day" :
            currentClass.end.toString().substr(9,5);
          countdownEl.textContent = `Ends at: ${endTimeStr} (${currentClass.summary})`;
          nextClassEl.style.display = "none";
        } else if (isNight(now)) {
          statusEl.textContent = "AVOID CALLING";
          statusEl.className = "status bad";
          countdownEl.textContent = "It's night time in the student's timezone.";
          nextClassEl.style.display = "none";
        } else {
          statusEl.textContent = "GOOD TO CALL";
          statusEl.className = "status";
          if (nextClass) {
            const diffMin = Math.floor((nextClass.start.toJSDate() - now.toJSDate()) / (60*1000));
            const h = Math.floor(diffMin/60), m = diffMin%60;
            countdownEl.textContent = `Next class in ${h > 0 ? h + " hr " : ""}${m} min`;
            nextClassEl.style.display = "block";
            let timeInfo = nextClass.isAllDay ? "All day" : nextClass.start.toString().substr(0,16) + " → " + nextClass.end.toString().substr(9,5);
            nextClassEl.textContent = `${nextClass.summary || "Class"}\n${timeInfo}`;
          } else {
            countdownEl.textContent = "No more classes today!";
            nextClassEl.style.display = "none";
          }
        }
      }
      updateStatus();
      setInterval(updateStatus, 15000);
    });
  </script>
</body>
</html>
