<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlturaTime â€“ Share Your Class Schedule</title>
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c47ff;
      --primary-dark: #5132cc;
      --accent: #00ffb8;
      --bg: #f4f8fb;
      --card: #fff;
      --text: #222;
      --border: #ececec;
      --success: #3fc380;
      --danger: #ff5a6e;
      --shadow: 0 2px 24px 0 rgba(108,71,255,.15);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      margin: 0;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-card {
      background: var(--card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 95vw;
      text-align: center;
      margin: 2rem 0;
      animation: appear 0.8s cubic-bezier(.17,.67,.83,.67);
    }
    @keyframes appear {
      0% { transform: scale(0.95) translateY(30px); opacity: 0;}
      100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.2em;
      color: var(--primary);
      letter-spacing: -1px;
    }
    p {
      color: #444;
      margin-top: 0;
      margin-bottom: 1.2em;
      font-size: 1.1em;
    }
    label {
      font-size: 1em;
      font-weight: 500;
      display: block;
      margin-bottom: 0.5em;
      margin-top: 1.1em;
      text-align: left;
      color: var(--primary-dark);
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      font-size: 1.1em;
      padding: 0.75em;
      border-radius: 8px;
      border: 1.5px solid var(--border);
      margin-bottom: 1em;
      box-sizing: border-box;
      background: #f9f8fe;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="file"]:focus {
      border: 1.5px solid var(--primary);
      outline: none;
      background: #f3f1fd;
    }
    .btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      padding: 0.85em 2em;
      border: none;
      border-radius: 12px;
      font-size: 1.13em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.4em;
      box-shadow: 0 2px 6px 0 rgba(108,71,255,.08);
      transition: background .2s, box-shadow .2s;
    }
    .btn:active {
      background: linear-gradient(90deg, var(--primary-dark), var(--accent));
      box-shadow: 0 2px 10px 0 rgba(0,0,0,.10);
    }
    .loader {
      display: inline-block;
      width: 28px;
      height: 28px;
      border: 4px solid var(--primary);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .share-link {
      display: block;
      word-break: break-all;
      margin-top: 1.5em;
      font-size: 1.1em;
      color: var(--primary-dark);
      border: 2px solid var(--accent);
      background: #eafbf7;
      border-radius: 12px;
      padding: 0.9em 0.7em;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: .3px;
      transition: box-shadow .14s;
      box-shadow: 0 2px 10px 0 rgba(0,255,184,.03);
    }
    .share-link:active, .share-link:focus {
      box-shadow: 0 2px 18px 0 rgba(0,255,184,.10);
    }
    .note {
      font-size: 0.95em;
      color: #777;
      margin-top: 2.5em;
      margin-bottom: 0;
    }
    @media (max-width: 500px) {
      .main-card { padding: 1.2rem 0.7rem 1.5rem 0.7rem; }
      h1 { font-size: 1.45em; }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <h1>AlturaTime</h1>
    <p>Upload your class schedule (<b>.ics</b>) and instantly get a smart, shareable link for your family.</p>
    <form id="uploadForm" autocomplete="off">
      <label for="studentName">Your Name</label>
      <input type="text" id="studentName" placeholder="e.g. Belal" maxlength="32" required />

      <label for="icsFile">Class Schedule (.ics)</label>
      <input type="file" id="icsFile" accept=".ics,text/calendar" required />

      <button type="submit" class="btn" id="submitBtn">Upload & Get Link</button>
    </form>
    <div id="loader" class="loader" style="display:none;"></div>
    <a id="shareLink" class="share-link" style="display:none;" target="_blank"></a>
    <p class="note">Your schedule is stored securely and only accessible via your generated link.</p>
  </div>
  <script type="module">
    // === USER: FILL IN YOUR SUPABASE INFO ===
    const SUPABASE_URL = "https://YOUR-SUPABASE-URL.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-SUPABASE-ANON-KEY";
    const SUPABASE_BUCKET = "schedules";

    // === Load Supabase JS client ===
    import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm").then(({ createClient }) => {
      const supabase = createClient("https://ombkqnafbmxwqlwfucva.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tYmtxbmFmYm14d3Fsd2Z1Y3ZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjQ3OTksImV4cCI6MjA3MzcwMDc5OX0.S3h51nwxvAlMa4Vv0VwI3B9FrbBp9C1UCjlJHA0CsRg");

      const form = document.getElementById('uploadForm');
      const shareLink = document.getElementById('shareLink');
      const loader = document.getElementById('loader');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        shareLink.style.display = "none";
        loader.style.display = "inline-block";
        submitBtn.disabled = true;

        const studentName = document.getElementById('studentName').value.trim();
        const fileInput = document.getElementById('icsFile');
        const file = fileInput.files[0];

        if (!studentName || !file) {
          alert("Please provide your name and upload a .ics file.");
          loader.style.display = "none";
          submitBtn.disabled = false;
          return;
        }
        // Generate unique ID for file
        const fileId = crypto.randomUUID();

        // Upload to Supabase Storage
        const { data, error } = await supabase
          .storage
          .from(SUPABASE_BUCKET)
          .upload(`${fileId}.ics`, file, { cacheControl: '3600', upsert: false });

        if (error) {
          alert("Upload failed: " + error.message);
          loader.style.display = "none";
          submitBtn.disabled = false;
          return;
        }

        // Build viewer link
        const base = window.location.origin + window.location.pathname.replace(/index\.html$/, '');
const link = `${base}view.html?id=${fileId}&name=${encodeURIComponent(studentName)}`;
        shareLink.href = link;
        shareLink.textContent = link;
        shareLink.style.display = "block";
        loader.style.display = "none";
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
